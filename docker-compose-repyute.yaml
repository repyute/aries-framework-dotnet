version: '3'
services:
  indy-pool:
    build:
      context: .
      dockerfile: docker/indy-pool.dockerfile
      args:
        pool_ip: 10.0.0.10
    ports:
      - "9701-9709:9701-9709"
    networks:
      agent_net:
        ipv4_address: 10.0.0.10

  web-agent-1:
    build:
      context: .
      dockerfile: docker/web-agent.dockerfile
    environment:
      - ASPNETCORE_URLS=http://10.0.0.11:7000
      - ASPNETCORE_ENVIRONMENT=Development
      - ENDPOINT_HOST=${HOST1:-http://10.0.0.11:7000}
    ports:
      - "7000:7000"
    depends_on:
      - "indy-pool"
    links:
      - "indy-pool"
    networks:
      agent_net:
        ipv4_address: 10.0.0.11

  mediator:
    build:
      context: .
      dockerfile: docker/mediator-agent.dockerfile
    environment:
      - ASPNETCORE_URLS=http://10.0.0.12:5000
      - ASPNETCORE_ENVIRONMENT=Development
      - ENDPOINT_HOST=${HOST1:-http://10.0.0.12:5000}
    ports:
      - "5000:5000"
    depends_on:
      - "indy-pool"
    links:
      - "indy-pool"
    networks:
      agent_net:
        ipv4_address: 10.0.0.12


  edgeclient:
    build:
      context: .
      dockerfile: docker/edge-console-client.dockerfile
    # environment:
    #   - ASPNETCORE_URLS=http://10.0.0.13:4000
    #   - ASPNETCORE_ENVIRONMENT=Development
    #   - ENDPOINT_HOST=${HOST1:-http://10.0.0.11:5000}
    ports:
      - "4000:4000"
    depends_on:
      - "indy-pool"
    links:
      - "indy-pool"
    networks:
      agent_net:
        ipv4_address: 10.0.0.13

    
networks:
  agent_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/16